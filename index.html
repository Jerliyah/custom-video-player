<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Custom Video Player </title>

        <link rel="stylesheet"
              href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet"
              href="style.css">
    </head>

    <body>
        <!-- TODO: Have a steven universe star in the corner, hovering causes star feedback and a peep of header (says "click star for options").
        star.onClick -> full header with button for customization options -->
        <!-- <header>

        </header> -->
        <main>
            <div id="player">

                <video src="videos/Stronger_Than_You-Estelle.mp4" autoplay></video>

                <div id="video-controls">
                    <!-- Change this based on if I decided to do autoplay or not -->
                    <i class="material-icons" id="play">play_arrow</i>

                    <i class="material-icons" data-skip="25" data-direction="back">skip_previous</i>
                    <i class="material-icons" data-skip="10" data-direction="back">skip_previous</i>

                    <i class="material-icons" data-skip="10" data-direction="forward">skip_next</i>
                    <i class="material-icons" data-skip="25" data-direction="forward">skip_next</i>

                    <input type="range" name="volume">
                    
                    <ul id="speed-ctn">
                        Speed
                    </ul>
                </div>

            </div>
        </main>
        
    </body>

    <script src="action.js"></script>
</html>
